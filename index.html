<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>*Contact Us*</h1>
        </header>
        <section class="content">
            <div class="form-container">
                <h2 c>We Will Be So Happy To Service You</h2>
                <b>Thank you for choosing our Company. We provide
                    For you best Performance.</b>
                <form class="contact-form">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" required placeholder="Your Name:">

                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="Your Email:">

                    <label for="message"></label>
                    <textarea id="message" name="message" required>Write Your Message:</textarea>

                    <button type="submit" class="submit-btn">Send Message Now</button>
                </form>
            </div>
            <div class="illustration">
                <img src="1.jpg" alt="Illustration" />
            </div>
        </section>
    </div>
</body>
</html>
